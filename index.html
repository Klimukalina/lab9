<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleee.css">
  <script src="skript.js"></script>
  
  <title>Форма замовлення</title>
</head>
<body>
  <div class="form-container">
    <h2>Форма замовлення</h2>
    <form id="order-form">
      <div class="form-group">
        <label for="name">ПІБ:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="address">Адреса:</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="phone">Телефон:</label>
        <input type="text" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="coffee-type">Яку каву хочете:</label>
        <select id="coffee-type" name="coffee-type" required>
          <option value="americano">Americano</option>
          <option value="latte">Latte</option>
          <option value="cappuccino">Cappuccino</option>
          <option value="americano-wt-milk">Americano without milk</option>
        </select>
      </div>
      <div class="form-group">
        <label for="quantity">Кількість:</label>
        <input type="text" id="quantity" name="quantity" required>
      </div>
      <div class="form-group">
        <button type="submit" onclick="addOrder()">Замовити</button>
      </div>
    </form>
  </div>

  <h2>Замовлення</h2>
  <table id="order-table" class="order-table">
    <thead>
      <tr>
        <th>ПІБ</th>
        <th>Адреса</th>
        <th>Телефон</th>
        <th>E-mail</th>
        <th>Тип кави</th>
        <th>Кількість</th>
      </tr>
    </thead>
    <tbody id="order-table-body"></tbody>
  </table>
  
</body>
</html>
